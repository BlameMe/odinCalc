<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Calculator</title>

  <link rel="stylesheet" href="styles.css">
  <h1 id="header">Calculator</h1>

</head>

<body>
    <div class="controls">
      <div id="buttons" class="grids">
          <div class="output">
              <div data-previous class="prevNum"></div>
              <div data-current class="currNum"></div>
          </div>
          <button data-clearent>CE</button>
          <button data-clear>C</button>
          <button data-delete>DEL</button>
          <button data-operation>÷</button>
          <button data-num id="btnNums">7</button>
          <button data-num id="btnNums">8</button>
          <button data-num id="btnNums">9</button>
          <button data-operation id="multiplyBy">×</button>
          <button data-num id="btnNums">6</button>
          <button data-num id="btnNums">5</button>
          <button data-num id="btnNums">4</button>
          <button data-operation id="subBy">-</button>
          <button data-num id="btnNums">1</button>
          <button data-num id="btnNums">2</button>
          <button data-num id="btnNums">3</button>
          <button data-operation id="addBy">+</button>
          <button data-operation id="btnNums">±</button>
          <button data-num id="btnNums">0</button>
          <button data-num id="btnNums">.</button>
          <button data-equals id="btnNums">=</button>
      </div>
    </div>
  <script src="scripts.js" defer></script>
</body>
</html>
